<div class="TcHmi_Controls_TcHmiTimer_TcHmiTimerControl-Template tchmi-box">

                  "topRight": 100.0,
                  "bottomLeft": 100.0,
                  "bottomRight": 100.0,
                  "topLeftUnit": "%",
                  "topRightUnit": "%",
                  "bottomLeftUnit": "%",

                  "left": 3
